syntax = "proto2";

package securefs;

import "protos/argopt.proto";
import "protos/params.proto";

message CreateCmdOptions
{
    optional string repository = 1 [
        (arg_option) = {
            doc : "The path to the directory to store files.",
            is_required : true,
            positional : true,
        }
    ];
    optional string tree_db = 2 [ (arg_option) = {
        doc : "If not empty, save the tree.db in this path rather than under the repository."
    } ];
    optional string password = 3 [ (arg_option) = {
        doc : "If empty, password shall be input from the command line."
    } ];
    optional string key_file = 4 [ (arg_option) = {
        doc : "Path to the key file."
    } ];
    optional bool exact_name = 5 [ (arg_option) = {
        doc : "If set, the filesystem will not support case insensitive and Unicode normalized name lookup. This can save some storage, if you only use Linux/BSD."
    } ];

    oneof pbkdf_params
    {
        Argon2idParams argon2 = 6 [
            (arg_option) = {
                doc : "Use argon2 for pbkdf"
            }
        ];
    }
}
